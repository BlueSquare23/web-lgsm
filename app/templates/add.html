{% extends "base.html" %}
{% block title %}Add Existing Server{% endblock %}

{% block content %}
      <br />
      <div class="container bg-dark border border-secondary rounded-3 p-2">
        <form method="POST">
          <h3 align="enter" style="color: white;">
            Add Existing LGSM Installation
          </h3>
          <div class="form-group" style="color: white;">
            <label class="pt-2" for="install_name">Installation Title</label>
            <input type="text" id="install_name" name="install_name" class="form-control" placeholder="Enter a unique name for this install" />

            <label class="pt-2" for="install_path" style="color: white;">Installation Directory Path</label>
            <input type="text" id="install_path" name="install_path" class="form-control" placeholder="Enter the full path to the game server directory" />

            <label class="pt-2" for="script_name" style="color: white;">LGSM Script Name</label>
            <input type="text" id="script_name" name="script_name" class="form-control" placeholder="Enter the name of the game server script. For example, 'gmodserver'" />

            <label class="pt-2" for="username" style="color: white;">Game Server Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter the username for the game server. For example, 'coolguy123'" />
            <i>If left empty will default to the user the web-lgsm process is running as.</i>

            <br />
            <center>
              <button class="btn btn-outline-primary m-3" type="submit">Submit</button>
            </center>
          </div>
        </form>
      </div>
{% endblock %}
