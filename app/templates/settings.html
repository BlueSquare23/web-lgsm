{% extends "base.html" %}
{% block title %}Web LGSM Settings{% endblock %}

{% block content %}
      <br />

      <div class="container bg-dark border border-secondary rounded-3 p-2">
        <form method="POST">
          <h3 align="enter" style="color: white;">
            Web LGSM Settings
          </h3>
          <div class="form-group" style="color: white;">
            <label for="text_color" class="form-label">Output Text Color</label>
            <input type="color" class="form-control form-control-color" id="text_color" name="text_color" value="{{text_color}}" title="Choose your color" />

            <br />

            <div class="form-check">
              <input class="form-check-input" type="radio" name="delete_files" id="delete-files" value="true" {% if remove_files == true %}checked{% endif %}>
              <label class="form-check-label" for="delete-files">
                Remove Game Server Files on Delete
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="delete_files" id="leave-files" value="false" {% if remove_files == false %}checked{% endif %}>
              <label class="form-check-label" for="leave-files">
                Leave Game Server Files on Delete
              </label>
            </div>

            <br />

            <div class="form-floating mb-3">
              <input value="{{text_area_height}}" min="5" max="100" class="form-control" type="number" id="text-area-height" name="text_area_height" class="form-control">
              <label for="text-area-height" style="color:black;">Default TextArea Height</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="purge" id="purge_socks" name="purge_socks">
              <label class="form-check-label" for="purge_socks">
                Purge user tmux socket files - Helps fix broken status indicators / console output<br>
                ‚ö†Ô∏è  <span style="color:red">!!! Make sure your servers are turned off first !!!</span> ‚ö†Ô∏è
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="update" id="update_weblgsm" name="update_weblgsm">
              <label class="form-check-label" for="update_weblgsm">
                Check for and update the Web LGSM!<br>
                üìç <i>Note: Checking this box will restart your Web LGSM instance if an update is available!</i>
              </label>
            </div>

            <br />

            <center>
              <button class="btn btn-outline-primary" type="submit">Apply</button>
            </center>
          </div>
        </form>
      </div>
{% endblock %}
