name: Web-LGSM

on:
  push:
    paths:
    - '**.py'
    - '**.sh'
    - '**.html'
    - '**.css'
    - '**.js'
    - '**.json'
    - '**.yml'

env:
  HOME: ${{ github.workspace }}

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Web-LGSM
        run: |
          ./install.sh -d
          cp main.conf main.conf.local  # Setup local copy of conf for tests 

      - name: Install setuptools and python-pkg-resources for genbadge
        run: |
          sudo apt-get update
          sudo apt-get install python3-setuptools python3-pkg-resources

      - name: Install & Setup Java for Mockcraft Server Tests
        run: |
          sudo apt update
          sudo apt install openjdk-21-jdk
          set -x
          sudo update-alternatives --list java
          sudo update-alternatives --set java /usr/lib/jvm/java-21-openjdk-amd64/bin/java
          java -version
          sudo update-alternatives --list javac
          sudo update-alternatives --set javac /usr/lib/jvm/java-21-openjdk-amd64/bin/javac
          javac -version

      - name: Run Pytest Tests
        run: |
          RUNNER_TRACKING_ID="" && $HOME/web-lgsm.py --test
#          RUNNER_TRACKING_ID="" && $HOME/web-lgsm.py --test_full

      - name: Generate coverage report
        run: |
          /opt/web-lgsm/bin/coverage html
          /opt/web-lgsm/bin/coverage xml
          
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov

      - name: Generate coverage badge
        run: |
          /opt/web-lgsm/bin/genbadge coverage -i coverage.xml

      - name: Upload badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge-${{ matrix.python-version }}
          path: coverage-badge.svg
