name: Web-LGSM

on:
  push:
    paths:
    - '**.py'
    - '**.sh'
    - '**.html'
    - '**.css'
    - '**.js'
    - '**.json'
    - '**.yml'

env:
  HOME: ${{ github.workspace }}

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Apt & Pip Dependencies
        run: |
          sudo apt update
          sudo apt install openjdk-21-jdk
          for req in $(cat 'apt-reqs.txt'); do sudo apt install -y $req ; done
          python3 -m pip install --upgrade pip
          python3 -m pip install --user virtualenv
          python3 -m virtualenv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          USER=$(whoami)
          echo "  - $USER" >> playbooks/vars/accepted_gs_users.yml
      - name: Install & Setup Java (For Minecraft Server Tests)
        run: |
          set -x
          sudo update-alternatives --list java
          sudo update-alternatives --set java /usr/lib/jvm/java-21-openjdk-amd64/bin/java
          java -version
          sudo update-alternatives --list javac
          sudo update-alternatives --set javac /usr/lib/jvm/java-21-openjdk-amd64/bin/javac
          javac -version
      - name: Run Pytest Tests
        run: |
          RUNNER_TRACKING_ID="" && $HOME/web-lgsm.py --test
