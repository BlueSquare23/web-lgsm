        {# If there's an install going display the Loading... message #}

          <h2 style='color:#00ff11'>Installing Game Server<span class="loader__dot">.</span><span class="loader__dot">.</span><span class="loader__dot">.</span></h2>
        {% endif %}

        <div id="spinners" style="display: none;">
          {% for bs_color in bs_colors %}
            <div class="spinner-border text-{{bs_color}}" role="status">

            </div>
          {% endfor %}
      
          <hr style="color: white;" />
        </div>
